{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block log %} {% endblock %}
{% block body %}
<div class="container-fluid px-0">
 <img src="/static/photo-1551806235-6692cbfc690b.jpg" class="d-block w-100 " alt="...">
 </div>
 <div class="container ">
 <h1 class="text-center">Contact Us</h1>
 
 <form method="post" action="/contact">
 {% csrf_token %}
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <br>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <br>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
  </div>
  <br>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="address" class="form-control" id="address" name="address" placeholder="Enter your address">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock body %}
